<link rel="import"
      href="bower_components/polymer/polymer.html" xmlns="">

<dom-module id="x-pictureframe">
    <template>
        <!-- scoped CSS for this element -->
        <style>
            div {
                display: inline-block;
                background-color: #090;
                border-radius: 10px;
                padding: 20px;
                animation: blink-animation 300ms steps(20, start) infinite alternate;
            }

            @keyframes blink-animation {
                to {
                    background-color: #fff;
                }
            }
        </style>
        <div>
            <!-- any children are rendered here -->
            <content></content>
        </div>
    </template>

    <script>
        Polymer({
            is: "x-pictureframe"
        });
    </script>

</dom-module>
