<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- <link rel="import" href="bower_components/vaadin-core-elements/vaadin-core-elements.html"> -->

    <link rel="import" href="x-kickbutton.html">

    <link rel="import" href="x-pictureframe.html">

    <link rel="import" href="x-atari.html">

    <title>Enver's Emscripten (tm)</title>
</head>

<body>

<style>
    .bottom-three {
        margin-bottom: 3cm;
    }
</style>


<x-pictureframe>
    <img src="images/AirportRun_2010.JPG">
</x-pictureframe>
<br>

<p class="bottom-three">
</p>

<x-kickbutton>Raised button</x-kickbutton>
<script>
    document.querySelector('x-kickbutton').addEventListener('kick', function (e) {
        alert("Kicked: " + e.detail.kicked);
        console.log("Kicked: " + e.detail.kicked); // true
    })
</script>

<p class="bottom-three">
</p>

<x-atari></x-atari>
<script>
    document.querySelector('x-atari').addEventListener('gameover', function (e) {
        var msg = "Game over, game was " + (e.detail.won ? "won." : "lost.");
        alert(msg);
        window.setTimeout(function () {
            window.location.href = "http://www.vaadin.com";
        }, 3000)
    })
</script>


</body>
</html>
